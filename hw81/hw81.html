    <title>Dashboard Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #main{
            margin-top:4%;

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
         <div>
            <button id="theButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Start</button>
         </div>
        </div>
      </nav>
    </header>
    <div id="main" class="container-fluid">
      <div class="row">
        <main role="main" class="col-sm-12  col-md-12 pt-3">
             <section class="row text-center placeholders">
            <div id="hourbox" class="col-6 col-sm-3">
              <span><h4>HOUR</h4></span>
            </div>
            <div id="minutebox" class="col-6 col-sm-3 ">
              <h4>MINUTE</h4>
            </div>
            <div id="secondbox" class="col-6 col-sm-3">
              <h4>SECOND</h4>
            </div>
            <div id="millibox" class="col-6 col-sm-3">
              <h4>MILLISECOND</h4>
            </div>
          </section>
          <h2>LOG</h2>
          <div class="table-responsive">       
                  <div>
                     <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
                  </div>        
            <table id="logTable" class="table table-striped">
              <thead>
                <tr>
                  <th>OCCURANCE</th>
                  <th>START</th>
                  <th>STOPPED</th>
                  <th>TIME ELAPSED</th>
                </tr>
              </thead>

              </tbody> -->
            </table>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="stopWatch.js"></script>
