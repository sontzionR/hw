<select #catList (change)="categorySelected(catList.value)">
      <option value="-1">choose</option>
     <option *ngFor="let category of categories; let i = index;" value="{{i}}">
       {{category.name}}
     </option>
</select>
<ul>
  <li *ngFor="let item of selected?.items">{{item.name}}</li>
</ul>
